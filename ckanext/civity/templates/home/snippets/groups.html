{% block groups %}
    <ul class="media-grid" data-module="media-grid">
        {% block groups_inner %}
            {% set groups =  h.civity_group_list() %}
            {% for group in groups %}
                {% snippet "group/snippets/group_item.html", group=group, position=loop.index %}
            {% endfor %}
        {% endblock %}
    </ul>
{% endblock %}
